<html ng-app="todo">
  <head>
    <meta charset="utf-8">
    <title> Popups </title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="http://code.ionicframework.com/1.0.0-beta.6/css/ionic.css" rel="stylesheet">
    <script src="http://code.ionicframework.com/1.0.0-beta.6/js/ionic.bundle.js"></script>
    <script type="text/javascript" src="test.js"></script>
  </head>
  
  <body ng-controller="appCtrl">
    
    <ion-side-menu-content>
  <ion-header-bar class="bar-energized">
    <img src="images/launching_icon.png" width="40"> <h1 class="title">{{Title}}</h1>
  </ion-header-bar>
  <ion-content>
    <!-- our list and list items -->
    <ion-list ng-controller="tasksCtrl">
      <ion-item ng-repeat="task in tasks">
        {{task.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-side-menu-content>
    
    <div class="bar bar-footer bar-balanced">
      <div class="title">Footer</div>
    </div>

    
  </body>
</html>
